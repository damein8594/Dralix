<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dralix</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="./js/main.js"></script>
  </head>

  <body class="dark">
    <header class="topbar">
      <div class="topbar-content">
        <div class="topbar-left">
          <button class="toggleTheme" id="toggleTheme">Toggle Dark Mode</button>
          <button class="toggleStorage" id="toggleStorage">
            Storage: Local
          </button>
        </div>

        <h1 class="topbar-title">Dralix</h1>

        <div class="topbar-right">
          <button id="newTaskBtn" type="button">+</button>
        </div>
      </div>
    </header>

    <div class="grid-wrapper">
      <main class="grid">
        <section class="column">
          <h2>Todo</h2>
          <div id="todoList" data-status="todo"></div>
        </section>

        <section class="column">
          <h2>Doing</h2>
          <div id="doingList" data-status="doing"></div>
        </section>

        <section class="column">
          <h2>Done</h2>
          <div id="doneList" data-status="done"></div>
        </section>
      </main>

      <div id="fullCard" class="full-Card">
        <div id="fullCardInner" class="full-Card-inner">
          <div class="full-Card-Content">
            <div class="card-header">
              <h2 id="fullCardTitle" class="view-only"></h2>
              <input
                id="taskTitleInput"
                class="edit-only"
                type="text"
                placeholder="Task title"
              />
              <h2 id="fullCardId" class="view-only"></h2>
              <h2 id="fullCardStoryPoint" class="view-only"></h2>
            </div>

            <div class="card-body">
              <p id="fullCardDescription" class="view-only"></p>
              <textarea
                id="taskDescriptionInput"
                class="edit-only"
                placeholder="Task description"
              ></textarea>
            </div>

            <div class="card-footer">
              <button id="saveTaskBtn" class="edit-only">Save</button>
              <button id="cancelTaskBtn" class="edit-only">Cancel</button>
              <button id="deleteBtn" class="view-only">Delete</button>
              <button id="closeFullCard" class="view-only">Close</button>
            </div>
          </div>

          <div id="storyPointsPanel" class="edit-only story-points-panel">
            <h3>Estimate Story Points</h3>

            <label>Complexity:</label>
            <select id="spComplexity">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>

            <label>Dependencies:</label>
            <select id="spDependencies">
              <option value="0">Few</option>
              <option value="1">Some</option>
              <option value="2">Many</option>
            </select>

            <label>Uncertainty / Risk:</label>
            <select id="spRisk">
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>

            <label>Testing Effort:</label>
            <select id="spTesting">
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>

            <label>Team Familiarity:</label>
            <select id="spFamiliarity">
              <option value="0">Familiar</option>
              <option value="1">Unfamiliar</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
